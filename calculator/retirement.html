<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Calculator - SC Lee</title>

	<link rel="stylesheet" href="style.css">
	<!-- Bootstrap 4 CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
</head>
<body>
	<div class="container-fluid">
		<div class="card mb-3">
			<div class="card-body">
				<div class="form-group">
					<label for="current_age">Current Age</label>
					<input type="number" min="0" name="current_age" value="25" class="form-control">
				</div>

				<div class="form-group">
					<label for="retire_age">Retire at Age</label>
					<input type="number" min="0" name="retire_age" value="60" class="form-control">
				</div>

				<div class="form-group">
					<label for="death_age">Death Age</label>
					<input type="number" min="0" name="death_age" value="80" class="form-control">
				</div>

				<div class="form-group">
					<label for="mth_expense">Monthly Expenses</label>
					<input type="number" min="0" step="0.01" name="mth_expense" value="2000" class="form-control">
				</div>

				<div class="form-group">
					<label for="provision">Existing Provision</label>
					<input type="number" min="0" step="0.01" name="provision" value="0" class="form-control">
				</div>

				<div class="form-group">
					<label for="inflation_rate">Inflation Rate (%)</label>
					<input type="number" min="0" step="0.01" name="inflation_rate" value="3" class="form-control">
				</div>

				<div class="form-group">
					<label for="nominal_rate">Return Rate (%)</label>
					<input type="number" min="0" step="0.01" name="nominal_rate" value="6" class="form-control">
				</div>
			</div>
		</div>

		<div class="card mb-3">
			<div class="card-body">
				<div class="form-group">
					<label for="retire_mth_expense">Retirement Monthly Expenses</label>
					<input type="text" name="retire_mth_expense" class="form-control-plaintext" readonly>
				</div>

				<div class="form-group">
					<label for="retire_amount">Retirement Amount Needed</label>
					<input type="text" name="retire_amount" class="form-control-plaintext" readonly>
				</div>

				<div class="form-group">
					<label for="mth_saving">Monthly Savings</label>
					<input type="text" name="mth_saving" class="form-control-plaintext" readonly>
				</div>
			</div>
		</div>

		<footer>
			<span>&copy; 2018 Coded by SC Lee</span>
			<a href="https://twitter.com/leesiewching22"><i class="fab fa-twitter"></i></a>
			<a href="https://www.linkedin.com/in/siew-ching-lee-81683156/"><i class="fab fa-linkedin"></i></a>
		</footer>
	</div>
	
	<!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
	<script src="script.js"></script>
</body>
</html>
